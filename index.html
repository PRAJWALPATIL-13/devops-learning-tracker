<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Journey Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Track your DevOps learning journey by week">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>DevOps Journey <span class="accent">Tracker</span></h1>

            <div class="global-progress-card">
                <div class="progress-info">
                    <span class="progress-label">Overall Progress</span>
                    <span id="global-percent">0%</span>
                </div>
                <div class="progress-bar-bg global">
                    <div class="progress-bar-fill" id="global-bar-fill"></div>
                </div>
                <div class="stats-row">
                    <span id="completed-count">0 Completed</span>
                    <span id="total-count">0 Total Topics</span>
                </div>
            </div>
        </header>

        <main id="weeks-container" class="weeks-container">
            <!-- Weeks will be injected here -->
            <div class="loading-state">Loading Curriculum...</div>
        </main>

        <footer>
            <button id="reset-btn" class="danger-btn">Reset All Progress</button>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
